<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PAY CONNEX</title>

    <link rel="icon" type="image/png" href="./logo_pay_connex.png" />
    <link rel="shortcut icon" href="./logo_pay_connex.png" />
    <link rel="apple-touch-icon" href="./logo_pay_connex.png" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          // Remove leading slash from decoded path if present
          var cleanPath = decoded.replace(/^\//, '');
          // Get base path from current location (e.g., '/ndis/')
          var pathParts = l.pathname.split('/').filter(function(p) { return p; });
          var basePath = pathParts.length > 0 && pathParts[0] === 'ndis' 
            ? '/ndis/' 
            : '/';
          var newPath = basePath + cleanPath;
          window.history.replaceState(null, null, newPath + l.hash);
        }
      }(window.location))

      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    </script>
  </body>
</html>
