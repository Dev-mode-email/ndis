<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PAY CONNEX</title>
    <script>
      var segmentCount = 1;
      var repoName = 'ndis';

      var l = window.location;
      var pathParts = l.pathname.split('/').filter(function(p) { return p; });
      
      if (pathParts[0] !== repoName) {
        var redirectPath = '/' + repoName + '/' + (pathParts.length > 0 ? pathParts.join('/') : '');
        if (l.search) redirectPath += l.search;
        if (l.hash) redirectPath += l.hash;
        l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + redirectPath);
      } else {
        l.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?/' +
          l.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash
        );
      }

    </script>
  </head>
  <body>
  </body>
</html>
